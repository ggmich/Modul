<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>TogetherWeCan - Registration</title>

    <link rel="stylesheet" href="../View/style/registration.css">

  </head>

  <body>

    <div class="main">

      <p>TogetherWeCan !</p>

      <hr>

      <h1 style="margin-left: 10px;">Registration</h1>

      <br>

      <div class="divLogin">

        <form method="post" action="../Controller/registration.php">

          <div class="input-group">

            <label id="label-1" style="font-size: 20px;">Username</label>
            <input onkeyup="checkLabel('label-1',this)" onkeydown="checkLabel('label-1',this)"
            id="input-1" type="text" name="username" required>

          </div>

          <br>

          <div class="input-group">




            <label id="label-1" style="font-size: 20px;">Full Name</label>

            <input onkeyup="checkLabel('label-1',this)" onkeydown="checkLabel('label-1',this)"
            id="input-1" type="text" name="namaLengkap" required>

          </div>

          <br>

          <div class="input-group">



            <label id="label-1" style="font-size: 20px;">Email</label>

            <input onkeyup="checkLabel('label-1',this)" onkeydown="checkLabel('label-1',this)"
            id="input-1" type="email" name="email" required>

          </div>

          <br>

          <div class="input-group">




            <label id="label-2" style="font-size: 20px;">Password</label>

            <input onkeyup="checkLabel('label-2',this)" onkeydown="checkLabel('label-2',this)"
             type="password" name="password" required></input>

          </div>

          <br>

          <div class="input-group">




            <label id="label-1" style="font-size: 20px;">Mobile Number</label>

            <input onkeyup="checkLabel('label-1',this)" onkeydown="checkLabel('label-1',this)"
            id="input-1" type="text" name="noHp" required>

          </div>

          <br>

          <div>
            <input class="button" type="submit" value="Register">
          </div>

        </form>

      </div>

      <hr>

      <a style="font-size: 20px;"><b>Have an account? &nbsp;</b><a id="su" style="font-size: 20px;" href="../View/login.html"><b>Log In</b></a></a>

    </div>

    <script src="../View/style/Script/login.js"></script>

  </body>

</html>
